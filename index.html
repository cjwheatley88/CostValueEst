<!DOCTYPE html>

<!--HTML built for users to conduct a Cost Vs Value estimation-->

    <!--1. Develop HTML shape and input boxes-->
    <!--2. TBD Display Input box selections-->
    <!--3. TBD Develop scripts for output score-->

<Header><b>Cost Vs Value Estimator</b></Header>
<body>
    <div id="Intro">
        <p>Cost: Cost to undertake activity and sustain a given solution or system. I.e., Money, Time, People.</p>
        <p>Value: Value or benefit upon implementation. I.e., Effeciency gain, effectivity increase.</p>
    </div>
    <div>
        <fieldset>
            <legend>User Form</legend>
            <form>
                <label for="InpCost">Cost</label>
                    <br>
                <input type="range" id="InpCost" name="InpCost" min="1" max="9" step="1" onchange="this.nextElementSibling.value = this.value">
                <input type="text" id="InpTextCost" value ="">
                    <br>
                <label for="InpValue">Value</label>
                    <br>
                <input type="range" id="InpValue" name="InpValue" min="1" max="9" step="1" onchange="this.nextElementSibling.value = this.value">
                <input type="text" id="InpTextValue" value ="">
                    <br>
                    <br>
                <label for="InpTextScore">Score</label>
                <input type="text" id="InpTextScore" name="InpTextScore" value = "Awaiting Slide" on>
                    <br>
                    <br>
                <button id="estimate" onclick="score()">Estimate</button>
                    <br>
            </form>
        </fieldset>
    </div>
</body>
<br>
<script>
    function score() {
        const cost =
            document.getElementById('InpCost').value
        const val = 
            document.getElementById('InpValue').value
        const score =
            (val * 6) - (cost * 4)
        
            document.getElementById('InpTextScore').value = score
    }
</script>

</html>
